<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Openboard_clone</title>
  </head>
  <body>
    <div class="options-cont">
      <i style="color: #e7475e" class="fa-solid fa-times"></i>
    </div>
    <div class="tools-cont scale-tools">
      <i style="color: lightcoral" class="pencil fa-solid fa-pencil"></i>
      <i style="color: lightsalmon" class="eraser fa-solid fa-eraser"></i>
      <i style="color: cornflowerblue" class="upload fa-solid fa-upload"></i>
      <i style="color: orange" class="note fa-solid fa-file-pen"></i>
      <i style="color: royalblue" class="redo fa-solid fa-rotate-right"></i>
      <i style="color: royalblue" class="undo fa-solid fa-rotate-left"></i>
      <i style="color: lightseagreen" class="download fa-solid fa-download"></i>
    </div>
    <div class="pencil-tool-cont">
      <div class="pencil-width-cont">
        <input type="range" min="2" max="10" value="3" class="pencil-width" />
      </div>
      <div class="pencil-color-cont">
        <div class="black pencil-color"></div>
        <div class="red pencil-color"></div>
        <div class="blue pencil-color"></div>
      </div>
    </div>

    <div class="eraser-tool-cont">
      <input type="range" min="2" max="10" value="3" class="eraser-width" />
    </div>
    <canvas></canvas>
    <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>
    <script>
      let socket = io.connect("http://localhost:2000");
    </script>
    <script src="./tools.js"></script>
    <script src="./canvas,.js"></script>
  </body>
</html>
